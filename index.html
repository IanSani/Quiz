<!DOCTYPE html>
<html>

<head>
  <title> Quiz Board</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <em><h1>QUIZ BOARD</h1></em>
    <form id="quiz" name="quiz">
      <div class="radio">
      <strong><p>NO.1 Javascript is well known as a language of?</p></strong>

        <label>
          <input type="radio" name="choice" id="a" value="1">Scripting<br>
          <input type="radio" name="choice" id="b" value="0">Programming<br>
          <input type="radio" name="choice" id="c" value="0">Application<br>
          <input type="radio" name="choice" id="d" value="0">None of the above<br>
        </label>
      </div>
      <div class="radio">
        <strong><p>No.2 Inside which element do we put the javascript?</p></strong>
        <label>
          <input type="radio" name="choice2" id="e" value="0">javascript<br>
          <input type="radio" name="choice2" id="f" value="0">scripting<br>
          <input type="radio" name="choice2" id="g" value="0">js<br>
          <input type="radio" name="choice2" id="h" value="1">script<br>
        </label>
      </div>
      <div class="radio">
        <strong>
        <strong><p>No.3 Where is the correct place to insert a javascript?</p></strong></strong>
        <label>
          <input type="radio" name="choice3" id="i" value="0">Both the head section and the body section are correct<br>
          <input type="radio" name="choice3" id="j" value="1">The head section<br>
          <input type="radio" name="choice3" id="k" value="0">The body section<br>
        </label>
      </div>
      <div class="radio">
        <strong><p>No.4 How do you write "Hello world" in an alert box?</p></strong>
        <label>
          <input type="radio" name="choice4" id="l" value="0">msg("Hello World")<br>
          <input type="radio" name="choice4" id="m" value="0">msgBox("Hello World")<br>
          <input type="radio" name="choice4" id="n" value="1">alert("Hello World");<br>
          <input type="radio" name="choice4" id="o" value="0">alertBox("Hello World");<br>
      </div>
         <button type="submit" class="btn btn-success" id="green">submit!</button>
    </form>
    <div id="after submit">
      <p id="number_correct"></p>
    </div>
  </div>
</body>

</html>
